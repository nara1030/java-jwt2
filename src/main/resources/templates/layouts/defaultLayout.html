<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <style>
        /* 상단 메뉴 고정 */
        .top-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* 상단 메뉴 높이 */
            background-color: #2c3e50;
            color: white;
            z-index: 9999; /* 상단 메뉴가 모든 요소 위에 표시되도록 설정 */
        }

        /* 사이드 바 스타일 */
        .side-menu {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            top: 60px; /* 상단 메뉴의 높이만큼 떨어지게 설정 */
            left: 0;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            z-index: 1000; /* 사이드 메뉴는 상단 메뉴 뒤로 가도록 설정 */
        }

        /* 사이드 메뉴 아이템 스타일 */
        .side-menu .menu-item {
            list-style: none;
            padding: 10px 20px;
            border-bottom: 1px solid #34495e;
            position: relative;
        }

        .side-menu .menu-item:hover {
            background-color: #34495e;
            cursor: pointer;
        }

        .side-menu .submenu {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #34495e;
        }

        .side-menu .submenu li {
            padding: 10px 20px;
        }

        .side-menu .submenu li:hover {
            background-color: #16a085;
        }

        .side-menu .menu-item:hover .submenu {
            display: block;
        }

        /* 메뉴 텍스트 스타일 */
        .side-menu .menu-item span {
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            width: 100%;
            color: #ecf0f1;
            transition: all 0.3s ease;
        }

        .side-menu .menu-item span:hover {
            color: #1abc9c;
        }

        /* 모바일 화면에서 메뉴 숨기기 */
        @media (max-width: 768px) {
            .side-menu {
                width: 200px;
                padding-top: 10px;
            }

            .side-menu .menu-item span {
                font-size: 16px;
            }
        }

        /* 본문 스타일 */
        body {
            font-family: Arial, sans-serif;
            padding-top: 60px; /* 상단 메뉴의 높이만큼 여백 추가 */
        }

        /* 본문 영역 */
        .content-wrapper {
            margin-left: 270px; /* 사이드 메뉴와 겹치지 않도록 */
            padding-left: 20px;
            padding-top: 80px; /* 상단 메뉴 아래 여백을 추가하여 본문이 메뉴와 겹치지 않도록 설정 */
        }
    </style>
    <title>Layout</title>
</head>
<body>

    <!-- 상단 메뉴 포함 -->
    <div th:replace="~{fragments/top :: topMenu}"></div>

    <!-- 공통 사이드 메뉴 포함 -->
    <!-- 컨트롤러에서 반환되는 화면으로부터 filteredMenus 변수 안 받아와도 그려진다? -->
    <div th:replace="~{fragments/menu :: menuFragment}"></div>

    <!-- 메인 콘텐츠 영역 (각각의 화면에서 동적으로 채워질 부분) -->
    <div class="content-wrapper">
        <div layout:fragment="content"></div>
    </div>
</body>
</html>
